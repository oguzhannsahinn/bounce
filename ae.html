<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js deneme</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="shortcut icon" href="eq.jpeg" />
</head>


<body> 

    <canvas id="tuval" width="640" height="480" style="border:13px solid red; " ></canvas>
    
<script>

    var tuval = document.getElementById("tuval");
    var cizim = tuval.getContext("2d");



    var en=tuval.width;
    var boy=tuval.height;
    var x=en/2;
    var y=boy/2;
    var dx=5;
    var dy=5;

    function zip()
    {
        temizle();
        cizim.beginPath();
        cizim.arc(x,y,20,0,2*Math.PI);
        cizim.closePath();
        cizim.fillStyle="#000000"
        x=x+dx;
        y=y+dy;
        
        if(x>en-25 || x<25)
        {
            dx = -1* dx;
        }
        if(y>boy-25 || y<25)
        {
            dy = -1* dy; 
        }

        cizim.fill();
    }

    function temizle()
    {
        cizim.beginPath();
        cizim.fillStyle="#ffffff";
        cizim.fillRect(0,0,tuval.width,tuval.height);
        cizim.closePath();

        cizim.fill();
    }


    setInterval(zip,15);


</script>
    
</body>


</html>
